<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GNDU Physics Club</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eae4d9;
    }
    .window {
      max-width: 1024px;
      margin: 50px auto;
      border: 3px dashed #a87544;
      background-color: #fdfaf4;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }
    .titlebar {
      background-color: #d1bfa4;
      color: #3d2b1f;
      padding: 12px 18px;
      font-family: 'Crimson Text', serif;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .titlebar nav a {
      margin-left: 12px;
      color: #3d2b1f;
      text-decoration: none;
      font-size: 14px;
    }
    .titlebar nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    h2 {
      font-family: 'Crimson Text', serif;
      color: #5a3e2b;
      font-size: 22px;
      margin-top: 0;
    }
    .form-calendar-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    form {
      background-color: #f8f3eb;
      padding: 15px;
      border: 2px dashed #c4a375;
      flex: 1 1 45%;
      min-width: 300px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    input, textarea {
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 2px solid #d1bfa4;
      border-radius: 6px;
      background-color: #fff;
      box-sizing: border-box;
    }
    button {
      background-color: #b48c5e;
      border: none;
      font-family: 'Open Sans', sans-serif;
      font-weight: bold;
      color: white;
      cursor: pointer;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
    }
    button:hover {
      background-color: #a2754b;
    }
    #calendar {
      border: 2px dashed #c4a375;
      background-color: #fff;
      padding: 10px;
      flex: 1 1 45%;
      max-width: 500px;
      min-width: 300px;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .fc .fc-button {
      background-color: #d1bfa4 !important;
      border: none !important;
      font-family: 'Open Sans', sans-serif !important;
      color: #3d2b1f !important;
      font-weight: bold;
      text-shadow: none !important;
      border-radius: 4px !important;
    }
    .fc .fc-button:hover {
      background-color: #c7ae91 !important;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #5e4a3b;
    }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fdfaf4;
      border: 2px dashed #a87544;
      padding: 20px;
      z-index: 1000;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      border-radius: 12px;
      width: 300px;
    }
    #popup button {
      width: 48%;
      margin-right: 2%;
    }
    #popup input {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <span>GNDU Physics Club ‚Äì Talks Registration</span>
      <nav><a href="https://github.com/GNDU-Physics/">GitHub</a></nav>
    </div>
    <div class="content">
      <h2>Submit Your Physics Talk</h2>
      <div class="form-calendar-wrapper">
        <form id="talkForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="semester" placeholder="Semester (e.g., MSc 1st)" required />
          <textarea id="topic" placeholder="Talk Topic (e.g., Quantum Tunneling Simulations)" required></textarea>
          <input type="date" id="date" required />
          <button type="submit">Submit Talk</button>
        </form>
        <div id="calendar"></div>
      </div>
    </div>
    <footer>¬© GNDU Physics Club, 2025.</footer>
  </div>

  <div id="popup">
    <h3 id="popupTitle"></h3>
    <p id="popupDetails"></p>
    <input type="password" id="passwordInput" placeholder="Enter password to delete" />
    <br>
    <button onclick="confirmDelete()">üóë Delete</button>
    <button onclick="closePopup()">‚ùå Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZjTMc2pcynlhKAqoWK20JZGcmlNeisxE",
      authDomain: "gndu-phys.firebaseapp.com",
      databaseURL: "https://gndu-phys-default-rtdb.firebaseio.com",
      projectId: "gndu-phys",
      storageBucket: "gndu-phys.firebasestorage.app",
      messagingSenderId: "527351049402",
      appId: "1:527351049402:web:dd63e6c0ab229f165a2683",
      measurementId: "G-WQGP6DHMSL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const calendarEl = document.getElementById('calendar');
    let calendar;
    let currentEvent = null;

    function fetchEvents(callback) {
      db.ref('talks').once('value', snapshot => {
        const data = snapshot.val();
        const events = [];
        for (let key in data) {
          events.push({ ...data[key], id: key });
        }
        callback(events);
      });
    }

    function addEventToFirebase(eventData) {
      db.ref('talks').push(eventData);
    }

    function deleteEventFromFirebase(id) {
      db.ref('talks/' + id).remove();
    }

    function showPopup(info) {
      currentEvent = info.event;
      document.getElementById('popupTitle').textContent = "Talk Details";
      document.getElementById('popupDetails').innerHTML = `
        <strong>Date:</strong> ${currentEvent.start.toISOString().split('T')[0]}<br>
        <strong>Info:</strong><br>${currentEvent.title.replace(/\n/g, "<br>")}
      `;
      document.getElementById('passwordInput').value = '';
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      currentEvent = null;
      document.getElementById('popup').style.display = 'none';
    }

    function confirmDelete() {
      const password = document.getElementById('passwordInput').value;
      if (password === 'astrodingra') {
        deleteEventFromFirebase(currentEvent.id);
        currentEvent.remove();
        closePopup();
        alert('Talk deleted successfully.');
      } else {
        alert('Incorrect password!');
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      fetchEvents(function(events) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 500,
          events: events,
          eventMouseEnter: function(info) {
            info.el.style.cursor = 'pointer';
          },
          eventClick: function(info) {
            showPopup(info);
          }
        });
        calendar.render();
      });

      document.getElementById('talkForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const semester = document.getElementById('semester').value;
        const topic = document.getElementById('topic').value;
        const date = document.getElementById('date').value;

        const newEvent = {
          title: `${name} (${semester})\n${topic}`,
          start: date
        };

        const ref = db.ref('talks').push();
        newEvent.id = ref.key;
        ref.set(newEvent);

        calendar.addEvent(newEvent);
        this.reset();
      });
    });
  </script>
</body>
</html>
