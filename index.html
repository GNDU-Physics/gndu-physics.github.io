<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitee - AI Generation Canvas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --background-color: #0A0B0F;
            --surface-color: rgba(30, 32, 40, 0.5);
            --text-color: #F0F2F5;
            --text-muted-color: #8A94A6;
            --accent-gradient: linear-gradient(45deg, #E87A5D, #C75DE8);
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 15% 15%, hsla(14, 79%, 64%, 0.1) 0%, transparent 35%),
                              radial-gradient(circle at 85% 75%, hsla(280, 79%, 64%, 0.1) 0%, transparent 35%);
            z-index: -1;
        }

        #canvas {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }

        #canvas::before {
            content: 'Sitee.';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 25vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.02);
            z-index: 0;
            pointer-events: none;
        }

        .site-container {
            position: absolute;
            width: 350px;
            height: 220px;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), transparent);
            background-color: var(--surface-color);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05), 0 10px 40px var(--shadow-color);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1;
            resize: both;
            overflow: hidden;
            min-width: 250px;
            min-height: 180px;
        }
        
        .site-container:hover {
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05), 0 15px 50px var(--shadow-color);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .site-container::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background-image: 
                linear-gradient(135deg, var(--text-muted-color) 33%, transparent 33%),
                linear-gradient(135deg, transparent 33%, var(--text-muted-color) 66%, transparent 66%);
            background-size: 6px 6px;
            opacity: 0.4;
            pointer-events: none;
        }

        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: move;
        }

        .review-tag {
            background: var(--accent-gradient);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
        }

        .control-btn {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
            color: var(--text-muted-color);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .preview {
            flex: 1;
            background: rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        
        .preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        .loading {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0,0,0,0.5);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted-color);
            margin-top: 1rem;
            width: 100%;
            padding: 0 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #controls {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #212228;
            border: 1px solid var(--border-color);
            border-radius: 28px;
            box-shadow: inset 0 1px 2px rgba(255,255,255,0.05), 0 10px 40px var(--shadow-color);
            width: 90%;
            max-width: 700px;
            z-index: 100;
        }

        #prompt {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            outline: none;
        }

        #generate {
            width: 48px;
            height: 48px;
            background: var(--accent-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #generate:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px hsla(14, 79%, 64%, 0.4);
        }

        .fullscreen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 999;
            border-radius: 0;
        }
        
        .mic-btn {
            background: none;
            border: none;
            color: var(--text-muted-color);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, color 0.2s;
            flex-shrink: 0;
            position: relative;
        }
        .mic-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .mic-btn .mic-icon {
            position: relative;
            z-index: 2;
        }
        
        /* Mic Wave Animation */
        .mic-btn .wave {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #E57373;
            animation: wave 1.5s infinite ease-out;
            z-index: 1;
        }

        .mic-btn.listening .wave {
            display: block;
        }
        
        @keyframes wave {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.5;
            }
            100% {
                width: 200%;
                height: 200%;
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #canvas {
                padding: 1rem;
            }
            .site-container {
                width: 90%;
                left: 5% !important;
                top: 2% !important;
            }
            #controls {
                width: 95%;
                bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <div id="controls">
        <input type="text" id="prompt" placeholder="Describe a website...">
        <button class="mic-btn" id="mic-btn" title="Start Voice Input">
            <div class="wave"></div>
            <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line></svg>
        </button>
        <button id="generate">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const generateBtn = document.getElementById('generate');
        const promptInput = document.getElementById('prompt');
        const micBtn = document.getElementById('mic-btn');

        const backendUrl = 'http://127.0.0.1:8000'; 
        
        const fullscreenIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>`;
        const exitFullscreenIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>`;
        const deleteIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;

        async function generateWebsite(prompt, container) {
            const preview = container.querySelector('.preview');
            const loading = container.querySelector('.loading');
            const stats = container.querySelector('.stats');
            const startTime = Date.now();
            
            loading.style.display = 'flex';
            
            let timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                stats.innerHTML = `<span>Time: ${elapsed}s</span><span>Credits: ...</span>`;
            }, 1000);

            try {
                const formData = new FormData();
                formData.append('prompt', prompt);

                const response = await fetch(`${backendUrl}/generate/`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const htmlCode = await response.text();
                
                const iframe = document.createElement('iframe');
                iframe.sandbox = "allow-scripts allow-same-origin";
                
                preview.innerHTML = '';
                preview.appendChild(iframe);
                
                const doc = new DOMParser().parseFromString(htmlCode, 'text/html');
                doc.querySelectorAll('a').forEach(link => link.target = '_blank');
                
                iframe.srcdoc = doc.documentElement.outerHTML;

            } catch (error) {
                console.error("Error generating website:", error);
                preview.innerHTML = `<div style="color: #E57373; padding: 1rem;">Error: Could not connect to the backend.</div>`;
            } finally {
                clearInterval(timerInterval);
                const finalTime = Math.floor((Date.now() - startTime) / 1000);
                stats.innerHTML = `<span>Time: ${finalTime}s</span><span>Credits: 1</span>`;
            }
        }

        function createSiteContainer(prompt) {
            const container = document.createElement('div');
            container.className = 'site-container';
            
            container.style.top = `${Math.random() * (window.innerHeight - 300)}px`;
            container.style.left = `${Math.random() * (window.innerWidth - 400)}px`;

            const header = document.createElement('div');
            header.className = 'site-header';
            const reviewTag = document.createElement('div');
            reviewTag.className = 'review-tag';
            reviewTag.textContent = 'Preview';
            header.appendChild(reviewTag);
            const controls = document.createElement('div');
            controls.className = 'controls';

            const fullBtn = document.createElement('button');
            fullBtn.className = 'control-btn';
            fullBtn.innerHTML = fullscreenIcon;
            fullBtn.title = 'Fullscreen';
            fullBtn.addEventListener('click', () => {
                container.classList.toggle('fullscreen');
                fullBtn.innerHTML = container.classList.contains('fullscreen') ? exitFullscreenIcon : fullscreenIcon;
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'control-btn';
            deleteBtn.innerHTML = deleteIcon;
            deleteBtn.title = 'Delete';
            deleteBtn.addEventListener('click', () => container.remove());

            controls.appendChild(fullBtn);
            controls.appendChild(deleteBtn);
            header.appendChild(controls);
            container.appendChild(header);

            const preview = document.createElement('div');
            preview.className = 'preview';
            const loading = document.createElement('div');
            loading.className = 'loading';
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            loading.appendChild(spinner);
            const loadingText = document.createElement('div');
            loadingText.textContent = 'Generating website...';
            loading.appendChild(loadingText);
            preview.appendChild(loading);
            container.appendChild(preview);

            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.innerHTML = `<span>Time: 0s</span><span>Credits: 0</span>`;
            container.appendChild(stats);
            
            makeDraggable(container, canvas);
            canvas.appendChild(container);
            
            generateWebsite(prompt, container);
        }

        function makeDraggable(element, boundary) {
            let isDragging = false;
            let offset = { x: 0, y: 0 };
            const header = element.querySelector('.site-header');

            header.addEventListener('mousedown', (e) => {
                isDragging = true;
                offset = {
                    x: e.clientX - element.offsetLeft,
                    y: e.clientY - element.offsetTop
                };
                element.style.zIndex = 100;
                document.querySelectorAll('.site-container').forEach(c => {
                    if (c !== element) c.style.zIndex = 1;
                });
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                let x = e.clientX - offset.x;
                let y = e.clientY - offset.y;
                
                const maxX = boundary.offsetWidth - element.offsetWidth;
                const maxY = boundary.offsetHeight - element.offsetHeight;
                
                element.style.left = `${Math.max(0, Math.min(x, maxX))}px`;
                element.style.top = `${Math.max(0, Math.min(y, maxY))}px`;
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        function handleGenerateClick() {
            const prompt = promptInput.value.trim();
            if (prompt) {
                createSiteContainer(prompt);
                promptInput.value = '';
                promptInput.focus();
            }
        }

        generateBtn.addEventListener('click', handleGenerateClick);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                handleGenerateClick();
            }
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micBtn.addEventListener('click', () => {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(() => {
                        recognition.start();
                    })
                    .catch(err => {
                        alert('Microphone access is denied. Please enable it in your browser settings.');
                        console.error("Microphone access denied:", err);
                    });
            });
            
            recognition.onstart = () => {
                micBtn.classList.add('listening');
            };

            recognition.onresult = (event) => {
                const speechResult = event.results[0][0].transcript;
                promptInput.value = speechResult;
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
            
            recognition.onend = () => {
                 micBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                if (event.error !== 'no-speech') {
                   alert(`Error occurred in recognition: ${event.error}`);
                }
                micBtn.classList.remove('listening');
            };
        } else {
            micBtn.style.display = 'none';
        }
    </script>
</body>
</html>
