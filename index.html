<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNDU Physics Club</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: "Verdana", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #c0c0c0;
    }
    .window {
      max-width: 1024px;
      margin: 50px auto;
      border: 2px solid #000080;
      background-color: white;
      box-shadow: 4px 4px 0 #404040;
    }
    .titlebar {
      background: linear-gradient(to right, #000080, #4682b4);
      color: white;
      padding: 8px 12px;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .titlebar nav a {
      margin-left: 12px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .titlebar nav a:hover {
      text-decoration: underline;
    }
    .content {
      padding: 20px;
    }
    h2 {
      color: #000080;
      font-size: 20px;
      margin-top: 0;
    }
    .form-calendar-wrapper {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    form {
      background-color: #e0e0e0;
      padding: 15px;
      border: 2px ridge #808080;
      flex: 1 1 45%;
      min-width: 300px;
      box-sizing: border-box;
    }
    input, textarea {
      font-family: "Courier New", monospace;
      font-size: 14px;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 2px inset #808080;
      background-color: #fff;
      box-sizing: border-box;
    }
    button {
      background-color: #d4d0c8;
      border: 2px outset #ffffff;
      font-family: "Courier New", monospace;
      font-weight: bold;
      cursor: pointer;
      padding: 8px;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #c0c0c0;
    }
    #calendar {
      border: 2px solid #000080;
      background-color: #fff;
      padding: 10px;
      flex: 1 1 45%;
      max-width: 500px;
      min-width: 300px;
      box-sizing: border-box;
    }
    .fc .fc-button {
      background-color: #d4d0c8 !important;
      border: 2px outset #ffffff !important;
      font-family: "Courier New", monospace !important;
      color: black !important;
      font-weight: bold;
      text-shadow: none !important;
      box-shadow: none !important;
    }
    .fc .fc-button:hover {
      background-color: #c0c0c0 !important;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <span>GNDU Physics Club â€“ Talks Registeration</span>
      <nav>
        <a href="computational.html">github</a>
      </nav>
    </div>
    <div class="content">
      <h2>ðŸ“… Submit Your Physics Talk</h2>
      <div class="form-calendar-wrapper">
        <form id="talkForm">
          <input type="text" id="name" placeholder="Your Name" required />
          <input type="text" id="semester" placeholder="Semester (e.g., MSc 1st)" required />
          <textarea id="topic" placeholder="Talk Topic (e.g., Quantum Tunneling Simulations)" required></textarea>
          <input type="date" id="date" required />
          <button type="submit">Submit Talk</button>
        </form>
        <div id="calendar"></div>
      </div>
    </div>
    <footer>Â© GNDU Physics Club, 2025.</footer>
  </div>
  <script>
      const firebaseConfig = {
  apiKey: "AIzaSyBZjTMc2pcynlhKAqoWK20JZGcmlNeisxE",
  authDomain: "gndu-phys.firebaseapp.com",
  databaseURL: "https://gndu-phys-default-rtdb.firebaseio.com",
  projectId: "gndu-phys",
  storageBucket: "gndu-phys.firebasestorage.app",
  messagingSenderId: "527351049402",
  appId: "1:527351049402:web:dd63e6c0ab229f165a2683",
  measurementId: "G-WQGP6DHMSL"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const calendarEl = document.getElementById('calendar');
    let calendar;

    function fetchEvents(callback) {
      db.ref('talks').once('value', snapshot => {
        const data = snapshot.val();
        const events = [];
        for (let key in data) {
          events.push({ ...data[key], id: key });
        }
        callback(events);
      });
    }

    function addEventToFirebase(eventData) {
      db.ref('talks').push(eventData);
    }

    function deleteEventFromFirebase(id) {
      db.ref('talks/' + id).remove();
    }

    document.addEventListener('DOMContentLoaded', function () {
      fetchEvents(function(events) {
        calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 500,
          events: events,
          eventClick: function(info) {
            if (confirm('Delete this event?')) {
              info.event.remove();
              deleteEventFromFirebase(info.event.id);
            }
          }
        });
        calendar.render();
      });

      document.getElementById('talkForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const semester = document.getElementById('semester').value;
        const topic = document.getElementById('topic').value;
        const date = document.getElementById('date').value;

        const newEvent = {
          title: `${name} (${semester})\n${topic}`,
          start: date
        };

        const ref = db.ref('talks').push();
        newEvent.id = ref.key;
        ref.set(newEvent);

        calendar.addEvent(newEvent);
        this.reset();
      });
    });
  </script>
</body>
</html>
