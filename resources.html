<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Exam Archive</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">Department of Physics - Exam Archive</h1>

    <!-- Instruction Modal -->
    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
      <p class="font-bold">Instructions for Uploading:</p>
      <p>To contribute exam papers, please follow the structure:</p>
      <ul class="list-disc ml-6 mt-2">
        <li>Select <strong>Degree</strong></li>
        <li>Create/select <strong>Batch Year</strong></li>
        <li>Create/select <strong>Semester</strong></li>
        <li>Upload file with a proper caption</li>
      </ul>
    </div>

    <!-- Upload Section -->
    <div class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Upload Exam Paper</h2>
      <form id="uploadForm" class="space-y-4">
        <div>
          <label class="block font-medium">Degree:</label>
          <input type="text" id="degree" required class="w-full p-2 border rounded" placeholder="e.g., B.Sc, M.Sc" />
        </div>
        <div>
          <label class="block font-medium">Batch Year:</label>
          <input type="text" id="batch" required class="w-full p-2 border rounded" placeholder="e.g., 2022" />
        </div>
        <div>
          <label class="block font-medium">Semester:</label>
          <input type="text" id="semester" required class="w-full p-2 border rounded" placeholder="e.g., Sem 1" />
        </div>
        <div>
          <label class="block font-medium">Caption:</label>
          <input type="text" id="caption" required class="w-full p-2 border rounded" placeholder="e.g., Quantum Mechanics Final 2023" />
        </div>
        <div>
          <label class="block font-medium">Choose File (PDF only):</label>
          <input type="file" id="fileInput" accept="application/pdf" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload</button>
      </form>
    </div>

    <!-- Files Display Section -->
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Available Papers</h2>
      <ul id="fileList" class="space-y-2"></ul>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZjTMc2pcynlhKAqoWK20JZGcmlNeisxE",
      authDomain: "gndu-phys.firebaseapp.com",
      databaseURL: "https://gndu-phys-default-rtdb.firebaseio.com",
      projectId: "gndu-phys",
      storageBucket: "gndu-phys.appspot.com",
      messagingSenderId: "527351049402",
      appId: "1:527351049402:web:dd63e6c0ab229f165a2683",
      measurementId: "G-WQGP6DHMSL"
    };

    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const uploadForm = document.getElementById("uploadForm");
    const fileList = document.getElementById("fileList");

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const degree = document.getElementById("degree").value.trim();
      const batch = document.getElementById("batch").value.trim();
      const semester = document.getElementById("semester").value.trim();
      const caption = document.getElementById("caption").value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (!file) return alert("Please select a file");

      const path = `${degree}/${batch}/${semester}/${caption}.pdf`;
      const storageRef = storage.ref(path);
      await storageRef.put(file);
      alert("Upload successful!");
      listAllFiles();
    });

    async function listAllFiles() {
      fileList.innerHTML = "";
      const degree = document.getElementById("degree").value.trim();
      if (!degree) return;

      const listRef = storage.ref().child(degree);
      try {
        const result = await listRef.listAll();
        for (const folderRef of result.prefixes) {
          const subResult = await folderRef.listAll();
          for (const semRef of subResult.prefixes) {
            const fileResult = await semRef.listAll();
            for (const itemRef of fileResult.items) {
              const url = await itemRef.getDownloadURL();
              const listItem = document.createElement("li");
              listItem.innerHTML = `
                <div class="flex justify-between items-center border p-2 rounded">
                  <span>${itemRef.name.replace('.pdf', '')}</span>
                  <a href="${url}" target="_blank" class="text-blue-600 underline">Download</a>
                </div>`;
              fileList.appendChild(listItem);
            }
          }
        }
      } catch (error) {
        console.error("Error listing files:", error);
      }
    }
  </script>
</body>
</html>
